<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css page -->
    <link rel="stylesheet" href="../css/main.css">
    <!-- media query -->
    <link rel="stylesheet" href="../css/media.css">
    <!-- animation css -->
    <link rel="stylesheet" href="../css/animation.css">
    <title>DecoStyle - Login</title>
    <!-- logo -->
    <link rel="icon" type="image/png" href="../img/logo2.png">
    <!-- bootstrap links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- swiper.js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>

    <!-- Start login page -->
    <div class="Account_Page login">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <h2 class="acc_title">
                        <a href="Home.html">DecoStyle</a>
                    </h2>
                    <form action="">
                        <div class="form_title">Login</div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="box-contact">
                                    <label for="email">Your Email</label>
                                    <input type="email" name="" placeholder="Your Email" id="email">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="box-contact">
                                    <label for="pass">Your Password</label>
                                    <input type="password" name="" placeholder="Your Password" id="pass">
                                    <i class="fa-regular fa-eye-slash fa-beat-fade show_hide_pass"></i>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <button type="submit" id="mainBtn">Login</button>
                            </div>
                            <div class="col-md-12">
                                <div class="have_account d-flex align-items-center justify-content-between flex-wrap">
                                    <span>Don't Have Account ?</span>
                                    <a href="register.html">Register</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- End login page -->

    <!-- js page -->
    <script src="../js/main.js"></script>
    <!-- bootstrap links -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        let icons = document.querySelectorAll(".show_hide_pass");

        icons.forEach((icon) => {
            icon.onclick = function () {
                let input = icon.previousElementSibling; // الوصول إلى العنصر السابق وهو الـ input
                if (input.type === "password") {
                    input.type = "text";
                    icon.className = "fa-regular fa-eye show_hide_pass";
                } else {
                    input.type = "password";
                    icon.className = "fa-regular fa-eye-slash fa-beat-fade show_hide_pass";
                }
            }
        });
    </script>
</body>

</html>
